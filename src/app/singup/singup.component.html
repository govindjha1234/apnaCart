<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>ApnaCart Signup</h1>
          <h5> &hearts;Get free Membership&hearts;</h5><hr>
        </div>
        <form [formGroup]="signForm" (ngSubmit)="signUp()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name address</label>
            <input formControlName="name"   placeholder="Enter Your Name"type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mobile Number </label>
            <input  formControlName="mobile"   placeholder="Enter Mobile Number"type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input  formControlName="email"    placeholder="Enter Email"type="email" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">password</label>
            <input   formControlName="password"   placeholder="password"type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <a routerLink="/login">Already Member ? Click to Login</a>
      </div>
    </div>
  </div>
</div>
